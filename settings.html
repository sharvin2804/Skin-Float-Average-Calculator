<!DOCTYPE html>
<html>
<head>
    <title>Skin Float Calculator Settings</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            padding: 15px;
        }
        .setting-item {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        .theme-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>

    <div class="setting-item">
        <label for="decimalPlaces">Decimal Places:</label>
        <select id="decimalPlaces">
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6" selected>6</option>
            <option value="8">8</option>
        </select>
    </div>

    <div class="setting-item">
        <label for="autoCalculate">Automatically Calculate on Page Load:</label>
        <input type="checkbox" id="autoCalculate">
    </div>

    <div class="setting-item">
        <label>Theme:</label>
        <div class="theme-options">
            <input type="radio" id="lightMode" name="theme" value="light">
            <label for="lightMode">Light</label>
            <input type="radio" id="darkMode" name="theme" value="dark">
            <label for="darkMode">Dark</label>
        </div>
    </div>

    <button id="saveSettings">Save Settings</button>

    <script src="settings.js"></script>
</body>
</html>
